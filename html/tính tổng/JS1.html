<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tính Tổng</title>
    <link rel="stylesheet" href="JS1.css">
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            document.querySelector('#form').onsubmit = tinhTong;
        });

        function tinhTong(){
            // const name = document.querySelector('#name').value;
            //     alert(`Hello ${name}!`);
            let a = Number(document.querySelector('#giatri1').value);
            let b = Number(document.querySelector('#giatri2').value);

            let sum = a + b;
            alert(`Tổng là ${sum}`);
        }
    </script>

    <form id="form">
        <!-- <input type="text" id="name" autofocus placeholder="Name">

        <div class="sum">
            Nhập số a: <input type="text" id="giatri1" class="input"><br>
            Nhập số b: <input type="text" id="giatri2" class="input"><br>
            Tổng a và b là: <br>
            <input type="submit" value="Tính Tổng">
        </div>
        
    </form>
    
</body>
</html>
